<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman's Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label class="calc">CALCULATOR by Aman</label>
    <div class="calculator">
        <div class="grid display">output</div>
        <div class="grid grid-8 number">8</div>
        <div class="grid grid-9 number">9</div>
        <div class="grid grid-c clear">C</div>
        <div class="grid grid-plus operator">+</div>
        <div class="grid grid-5 number">5</div>
        <div class="grid grid-6 number">6</div>
        <div class="grid grid-7 number">7</div>
        <div class="grid grid-minus operator">-</div>
        <div class="grid grid-2 number">2</div>
        <div class="grid grid-3 number">3</div>
        <div class="grid grid-4 number">4</div>
        <div class="grid grid-multiply operator">*</div>
        <div class="grid grid-0 number">0</div>
        <div class="grid grid-1 number">1</div>
        <div class="grid grid-divide operator">/</div>
        <div class="grid grid-equals final"> =</div>

    </div>
</body>
<script src="index.js"></script>
</html>
